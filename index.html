<!DOCTYPE html>
<html>
    <body>
        <p> Enter a number and click OK: </p>
        <input id="Books" type="number" min="100" max="300" required>
        <button onclick="Music()"> OK </button>
        <p> If the number is less than 100/greater than 300, an error message will be displayed. </p>
        <p id="Hoodies"></p>
        <script>
            function Music() {
                var Computer = document.getElementById("Books");
                if (!Computer.checkValidity()) {
                    document.getElementById("Hoodies").innerHTML = Computer.validationMessage;
                } else {
                    document.getElementById("Hoodies").innerHTML = "Input OK";
                }
            }
        </script>
    </body>
</html>
